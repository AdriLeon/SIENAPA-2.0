$def with (total_fallas=None, url=None)
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Reporte</title>
  <link rel="icon" href="/static/img/l.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/generar_reporte.css">
</head>

<body>
  <div class="main-container d-flex">
    <div class="sidebar" id="side_nav">
      <div class="header-box justify-content-between px-2 pt-3 pb-4 d-flex">
        <img class="logo-web" src="/static/img/sienapa.png" />
        <button class="btn d-md-none d-block close-btn me-2"><i class="bi bi-x-lg"></i></button>
      </div>
      <ul class="list-unstyled px-2">
        <li class=""><a href="/admin/lista-pozos" class="text-decoration-none px-3 py-2 d-block">Pozos</a></li>
        <li class=""><a href="/admin/control-pozo" class="text-decoration-none px-3 py-2 d-block">Control
            Remoto</a></li>
        <li class=""><a href="/admin/lista-usuarios" class="text-decoration-none px-3 py-2 d-block">Usuarios</a></li>
        <li class="active"><a href="/admin/generar-reporte" class="text-decoration-none px-3 py-2 d-block">Reportes</a></li>
        <li class="salir"><a href="/logout" class="text-decoration-none px-3 py-2 d-block">Salir</a></li>
      </ul>
    </div>
    <div class="content">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex justify-content-between d-md-none d-block">
            <button class="btn px-1 py-0 open-btn me-2"><i class="bi bi-list"></i></button>
          </div>
          <div>
            <img class="logo-mob" src="/static/img/logo.png" />
          </div>
        </div>
      </nav>
      <div class="dashboard-content px-3 pt-4">
        <div class="container">
          <h1>Generar reporte de fallas</h2>
          <form class="row g-3 justify-content-evenly" method="post">
            <div class="row g-3 justify-content-evenly">
              <div class="col-md-4">
                <label id="fechaInicio">Del:</label>
                <input type="date" name="fechaInicio" class="form-control">
              </div>
              <div class="col-md-4">
                <label id="fechaFinal">Hasta:</label>
                <input type="date" name="fechaFinal" class="form-control">
              </div>
            </div>
            <div class="row g-5 justify-content-center">
              <button type="submit" class="btn btn-primary" id="generar">Generar Reporte</button>
            </div>
          </form>
          <div class="row g-3 justify-content-evenly">
            <div class="col-md-4">
              <label for="fechaInicio">Total de incidentes:</label>
            </div>
            <div class="col-md-4">
            </div>
          </div>
          <div class="row g-3 justify-content-evenly">
            <div class="col-md-4">
              <input type="number" value="$total_fallas" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <a href="$url">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="red"
                  class="bi bi-file-earmark-pdf-fill" viewBox="0 0 16 16">
                  <path
                    d="M5.523 12.424c.14-.082.293-.162.459-.238a7.878 7.878 0 0 1-.45.606c-.28.337-.498.516-.635.572a.266.266 0 0 1-.035.012.282.282 0 0 1-.026-.044c-.056-.11-.054-.216.04-.36.106-.165.319-.354.647-.548zm2.455-1.647c-.119.025-.237.05-.356.078a21.148 21.148 0 0 0 .5-1.05 12.045 12.045 0 0 0 .51.858c-.217.032-.436.07-.654.114zm2.525.939a3.881 3.881 0 0 1-.435-.41c.228.005.434.022.612.054.317.057.466.147.518.209a.095.095 0 0 1 .026.064.436.436 0 0 1-.06.2.307.307 0 0 1-.094.124.107.107 0 0 1-.069.015c-.09-.003-.258-.066-.498-.256zM8.278 6.97c-.04.244-.108.524-.2.829a4.86 4.86 0 0 1-.089-.346c-.076-.353-.087-.63-.046-.822.038-.177.11-.248.196-.283a.517.517 0 0 1 .145-.04c.013.03.028.092.032.198.005.122-.007.277-.038.465z" />
                  <path fill-rule="evenodd"
                    d="M4 0h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm5.5 1.5v2a1 1 0 0 0 1 1h2l-3-3zM4.165 13.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.651 11.651 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.856.856 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.844.844 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.76 5.76 0 0 0-1.335-.05 10.954 10.954 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.238 1.238 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a19.697 19.697 0 0 1-1.062 2.227 7.662 7.662 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103z" />
                </svg>
                <label>Descargar reporte</label>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts Menu -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="../../../static/js/scripts.js"></script>
  <script>
    // Obtén una referencia al botón
    const btnDescargar = document.getElementById('btnDescargar');

    // URL del archivo que deseas descargar (reemplaza con la URL de tu archivo)
    const archivoURL = 'ruta/de/tu/archivo.txt';

    // Agrega un evento de clic al botón
    btnDescargar.addEventListener('click', () => {
      // Crea un elemento de enlace
      const enlace = document.createElement('a');

      // Establece el atributo 'href' del enlace con la URL del archivo
      enlace.href = archivoURL;

      // Establece el atributo 'download' para que se descargue en lugar de abrir en una nueva pestaña
      enlace.download = 'nombre_del_archivo.txt'; // Puedes cambiar el nombre del archivo aquí

      // Simula un clic en el enlace para iniciar la descarga
      enlace.click();
    });

  </script>
</body>

</html>
