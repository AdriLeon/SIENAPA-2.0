<!DOCTYPE html>

<body>

        <li class=""><a href="/informatica/modificar-usuario"" class=" text-decoration-none px-3 py-2 d-block">Modificar

        <li class="salir"><a href="/logout" class="text-decoration-none px-3 py-2 d-block">Salir</a></li>

      <div class="dashboard-content px-3 pt-4">
        <!-- Aqui va el contenido -->
        <div class="d-flex flex-column justify-content-center align-items-center">
          <div class="d-flex">
            <h1 class="titulo">Agregar Usuario</h1>
          </div>
          <form class="row g-3 justify-content-evenly" method="post">
            <div class="row g-3 justify-content-evenly">
              <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Correo Electrónico</label>

              </div>
              <div class="col-md-4">
                <label for="inputPassword4" class="form-label">No. Control</label>
                <input type="number" placeholder="501" class="form-control" name="inputControl14">

            <div class="row g-3 justify-content-evenly">

              $if mensaje is not None:
              <div class="alert alert-danger d-flex align-items-center" role="alert">

                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z">

                  $mensaje

    </div>

  <!-- Scripts Menu -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../../static/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getDatabase, ref, update, child, get, set } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDSNosUdU1keJfy1LiUWLRHt28xMvFolXo",
      authDomain: "sienapa-734e9.firebaseapp.com",
      databaseURL: "https://sienapa-734e9-default-rtdb.firebaseio.com",
      projectId: "sienapa-734e9",
      storageBucket: "sienapa-734e9.appspot.com",
      messagingSenderId: "538109518725",
      appId: "1:538109518725:web:cc5781087804a219ed5aec"
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("error").style.opacity = "0";
    });

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const provider = new GoogleAuthProvider();
    const auth = getAuth();
    let id = [];
    let usuarioExistente = false;
    const currentDate = new Date();
    const utcMinus6Date = new Date(currentDate.getTime() - (6 * 60 * 60 * 1000));
    const formattedDateTime = utcMinus6Date.toISOString().slice(0, 19).replace('T', ' ');

    const errorDiv = document.getElementById('mensaje');

    function getIdUsuarios() {
      const usuariosRef = ref(db, 'data/usuarios');
      get(usuariosRef).then((snapshot) => {
        if (snapshot.exists()) {
          //agregar el id a la lista de ids
          snapshot.forEach((childSnapshot) => {
            id.push(childSnapshot.key);
          });
        } else {
          console.log("No data available");
        }
      }).catch((error) => {
        console.error(error);
      });
    }

    signInWithGoogle.addEventListener('click', () => {
      getIdUsuarios();
      console.log(id);
      const controlInput = document.querySelector('input[name="inputControl14"]');
      const controlInputValue = controlInput.value;
      console.log(controlInputValue);
      const nivelButtons = document.querySelectorAll('button[data-bs-toggle="button"]');
      const nivelButtonsValue = document.getElementById('boton-valor').value;
      console.log(nivelButtonsValue);
      //verificar que se haya ingresado un no. de control
      if (controlInput.value.trim() === '') {
        document.getElementById("error").style.opacity = "1";
        document.getElementById('mensaje').innerHTML = 'Ingresa un número de control';
        return;
      }

      // Verificar que se haya seleccionado un nivel
      let nivelSelected = false;
      nivelButtons.forEach(button => {
        if (button.classList.contains('active')) {
          nivelSelected = true;
        }
      });

      if (!nivelSelected) {
        document.getElementById("error").style.opacity = "1";
        document.getElementById('mensaje').innerHTML = 'Selecciona un nivel';
        return;
      }
      signInWithPopup(auth, provider)
        .then((result) => {
          const credential = GoogleAuthProvider.credentialFromResult(result);
          const token = credential.accessToken;
          const user = result.user;
          console.log(user.uid);
          for (let i = 0; i < id.length; i++) {
            if (id[i] === user.uid) {
              usuarioExistente = true;
            }
          }
          console.log(usuarioExistente);
          if (usuarioExistente === false) {
            set(ref(db, 'data/usuarios/' + user.uid), {
              correo: user.email,
              nivel: nivelButtonsValue,
              no_control: controlInputValue,
              status: "activo",
              logs: {
                0: {
                  fecha: formattedDateTime,
                  accion: "Usuario creado"
                }
              },
            });
            console.log("Usuario creado");
            document.getElementById("error").style.opacity = "1";
            document.getElementById("mensaje").innerHTML = "Usuario creado";
          } else if(usuarioExistente === true){
            console.log("El usuario ya existe");
            document.getElementById("error").style.opacity = "1";
            document.getElementById("mensaje").innerHTML = "El usuario ya existe";
          }
        }).catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          const email = error.email;
          const credential = GoogleAuthProvider.credentialFromError(error);
        });
    });
  </script>
</body>
