$def with(users)
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/admin-lista-usuarios.css">
</head>

<body>

  <div class="main-container d-flex">
    <div class="sidebar" id="side_nav">
      <div class="header-box justify-content-between px-2 pt-3 pb-4 d-flex">
        <img class="logo-web" src="/static/img/logo.png" />
        <button class="btn d-md-none d-block close-btn me-2"><i class="bi bi-x-lg"></i></button>
      </div>
      <ul class="list-unstyled px-2">
        <li class=""><a href="/operador/lista-pozos" class="text-decoration-none px-3 py-2 d-block">Pozos</a></li>
        <li class=""><a href="/operador/control-pozo" class="text-decoration-none px-3 py-2 d-block">Control Remoto</a></li>
        <li class="active"><a href="/operador/lista-usuarios" class="text-decoration-none px-3 py-2 d-block">Usuarios</a></li>
        <li class=""><a href="/operador/generar-reporte" class="text-decoration-none px-3 py-2 d-block">Reportes</a></li>
        <li class="salir"><a href="/logout" class="text-decoration-none px-3 py-2 d-block">Salir</a></li>
      </ul>
    </div>
    <div class="content">
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <div class="d-flex justify-content-between d-md-none d-block">
            <button class="btn px-1 py-0 open-btn me-2"><i class="bi bi-list"></i></button>
          </div>
          <div>
            <img class="logo-mob" src="/static/img/logo.png" />
          </div>
        </div>
      </nav>
      <div class="dashboard-content px-3 pt-4">
        <!-- Aqui va el contenido -->
        <div class="container">
          <h1 class="titulo">Lista de usuarios</h1>
          <div class="row text-center row-titulo">
            <div class="col"></div>
            <div class="col">
              <h5>Usuarios</h5>
            </div>
            <div class="col">
              <h5>Nivel</h5>
            </div>
          </div>
          <div class="row user_row overflow-y-auto">
            $for data in users:
              <div class="list-group">
                <button class="list-group-item list-group-item-action" disabled>
                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <img src="https://telegra.ph/file/59dcbd0e11bed21143c47.png" class="rounded-circle" width="40"
                        alt="Avatar" loading="lazy" />
                    </li>
                    <li class="list-inline-item">$data.val().get("correo")</li>
                            <li class="list-inline-item">$data.val().get("nivel")</li>
                  </ul>
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript de Bootstrap 5 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../../static/js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
